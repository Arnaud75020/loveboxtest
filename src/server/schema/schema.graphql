scalar JSON
scalar LocalDateTime

type Message {
  id: Int!
  time: LocalDateTime
  msg: String
  isRed: Boolean
}


type Query {
  "Get messages"
  getMessages: [Message]
}

type Mutation {
  "Send message"
  sendMessage(msg: String): Message!
  "Update status"
  updateStatus(id: Int, time: LocalDateTime, msg: String, isRed: Boolean): Message
}


